<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BuildinAmsterdam nav clone</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <main>
        <section class="grid-container" aria-label="Picture of Loki">
            <!-- Flows downwards when scrolling downwards -->
            <section class="column downwards">
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
            </section>
            <!-- Flows upwards when scrolling downwards -->
            <section class="column upwards">
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
                <figure>
                    <picture>
                        <img src="" alt="">
                    </picture>
                    <figcaption></figcaption>
                </figure>
            </section>
            <!-- Remains static when scrolling -->
            <aside class="column static" aria-labelledby="#Title">
                <!-- This is the main heading of the page -->
                <h1 id="Title">I POST PICTURES OF MY DOG</h1>
                <section>
                    <div class="top"></div>
                    <div class="bottom"></div>
                </section>
            </aside>
        </div>
    </main>
    <nav>
        <ul>
            <li>
                <a href="#">
                    <p>Menu item</p>
                    <img src="" alt="">
                </a>
            </li>
            <li>
                <a href="#">
                    <p>Menu item</p>

                </a>
            </li>
        </ul>
    </nav>
</body>
</html>
